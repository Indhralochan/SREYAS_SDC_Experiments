<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="cart.css">
</head>
<style>
     * {
  margin: 0;
  padding: 0;
  
}
   .navbar {
        background-color: #333;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    .navbar a.active {
        background-color: #04AA6D;
        color: white;
    }
    
    
</style>

<body>
    <div class="navbar">
        <a  href="/index.html">Home</a>
        <a href="/product.html">Product</a>
        <a href="/register.html">Register</a>
        <a href="/login.html">Login</a>
        <a class="active" href="/cart.html">Cart</a>
    </div>


<div class="container">
	<h1>Shopping Cart</h1>
<div class="cart">
		<div class="products">
			<div class="product">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzRWeDqNexvlX0MKKBtyHROjUkt9B3XdCHdA&usqp=CAU">
				<div class="product-info">
					<h3 class="product-name">New Shoes</h3>
					<h4 class="product-price">₹ 1,000</h4>
					<h4 class="product-offer">50%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
				<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
			<div class="product">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5hd-6xSD821nXXtSgPBKzJUf5gimTa0T0_IgLfGRpzZPRK8dotw3WNC1ZzD2I-bKI2Y8&usqp=CAU">
				<div class="product-info">
					<h3 class="product-name">New Bag</h3>
					<h4 class="product-price">₹ 2,000</h4>
					<h4 class="product-offer">40%</h4>
					<p class="product-quantity">Qnt: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
		</div>
		<div class="cart-total">
			<p>
				<span>Total Price</span>
				<span>₹ 3,000</span>
			</p>
			<p>
				<span>Number of Items</span>
				<span>2</span>
			</p>
		<p>
			<span>You Save</span>
				<span>₹ 1,000</span>
			</p>
			<a href="#">Proceed to Checkout</a>
		</div>
	</div>
</div>


</body>

</html>
